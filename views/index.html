<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EML Reader</title>

    <link href="/theme/css/bootstrap.css" rel="stylesheet">
    <link href="/theme/css/main.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <div id="headerwrap" class="dropzone">
        <div class="container">
            <div class="row" id="download-eml">
                <h1>EML Reader</h1>
                <br>
                <br>
                <input type="file" id="file">
                <button class="btn btn-default open-file">Choose file</button>
                <br>
                <br>
                <p class="drag-and-drop-label">or drag and drop here</p>
            </div>

            <div class="row" id="view-eml">
                <button class="btn btn-default open-file">Choose file</button>
                <span class="drag-and-drop-label">&nbsp;&nbsp;or drag and drop here</span>
                <br>
                <iframe class="eml-iframe"></iframe>
            </div>
        </div>
	</div>

    <script src="/theme/js/jquery.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
